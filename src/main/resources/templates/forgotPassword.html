<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>

<body class="bg-primary bg-opacity-25">

<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto rounded shadow bg-white">
        <div class="m-5 text-center">
          <img th:src="@{/images/logo.png}" class="w-75 mb-3" alt="">
          <p class="fw-medium">Forgot your password?</p>

          <div class="alert alert-danger" th:if="${ERROR_MESSAGE}">
            <h4><ion-icon name="close-circle-outline"></ion-icon> Error!</h4>
            <span th:text="${ERROR_MESSAGE}"></span>
          </div>
        </div>



        <form class="m-5" th:action="@{/forgotPassword}" method="post">
          <div class="mb-3">
            <label class="form-label" for="username">Email Address</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Email Address">
          </div>

            <div class="mt-3">
              <input type="submit" class="form-control btn btn-primary">
            </div>

            <hr class="my-3">


            <p class="text-center mt-3">Not a member? <a th:href="@{/register}">Signup for new account</a></p>

        </form>

      </div>
    </div>
  </div>
</section>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
