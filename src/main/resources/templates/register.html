<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head::head}"></head>

<body class="bg-primary bg-opacity-25">

<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto rounded shadow bg-white">
        <div class="m-5 text-center">
          <img th:src="@{/images/logo.png}" class="w-75 mb-3" alt="">
          <p class="fw-medium">Signup for new account</p>
        </div>

        <form class="m-5">

          <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
          </div>


          <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
          </div>



          <div class="mb-3">
            <label class="form-label" for="username">Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Email">
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>


          <div class="row mb-3">

            <div class="mt-3">
              <input type="submit" class="form-control btn btn-primary">
            </div>

            <hr class="my-3">

            <div class="col-6">
              <button class="form-control btn btn-google" type="submit"><ion-icon name="logo-google"></ion-icon> Google</button>
            </div>

            <div class="col-6">
              <button class="form-control btn btn-facebook" type="submit"><ion-icon name="logo-facebook"></ion-icon> Facebook</button>
            </div>

            <p class="text-center mt-3">Already have account? <a th:href="@{/login}">Signin</a></p>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
