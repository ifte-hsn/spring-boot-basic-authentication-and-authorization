<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head::head}"></head>

<body class="bg-primary bg-opacity-25">

<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto rounded shadow bg-white">
                <div class="m-5 text-center">
                    <img th:src="@{/images/logo.png}" class="w-75 mb-3" alt="">
                    <p class="fw-medium">Signup for new account</p>

                    <div th:replace="~{fragments/alert::alert}"></div>

                </div>

                <form class="m-5" th:action="@{/register}" method="post" th:object="${user}">

                    <div class="mb-3">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" th:field="*{email}"
                               placeholder="Email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                            Invalid email
                        </div>

                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               th:field="*{password}"
                               placeholder="Password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                            Invalid email
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="role">Role</label>
                        <select th:field="${user.role}" class="form-control">
                            <option value="0">Select Role</option>
                            <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>


                    <div class="row mb-3">

                        <div class="mt-3">
                            <input type="submit" class="form-control btn btn-primary">
                        </div>

                        <hr class="my-3">

                        <div class="col-6">
                            <button class="form-control btn btn-google" type="submit">
                                <ion-icon name="logo-google"></ion-icon>
                                Google
                            </button>
                        </div>

                        <div class="col-6">
                            <button class="form-control btn btn-facebook" type="submit">
                                <ion-icon name="logo-facebook"></ion-icon>
                                Facebook
                            </button>
                        </div>

                        <p class="text-center mt-3">Already have account? <a th:href="@{/login}">Signin</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
