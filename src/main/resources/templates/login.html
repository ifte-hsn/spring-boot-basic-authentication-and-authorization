<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>

<body class="bg-primary bg-opacity-25">

<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto rounded shadow bg-white">
                <div class="m-5 text-center">
                    <img th:src="@{/images/logo.png}" class="w-75 mb-3" alt="">
                    <p class="fw-medium">Sign in to start your session</p>

                    <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
                        Failed Login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION !=null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>


                    <div class="alert alert-success" role="alert" th:if="${param.logout != null}">
                        You have been logged out.
                    </div>
                </div>



                <form class="m-5" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="username">Email Address</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Email Address">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="text-end">
                                <a th:href="@{/forgotPassword}">Forget Password?</a>
                            </div>
                        </div>

                        <div class="mt-3">
                            <input type="submit" class="form-control btn btn-primary">
                        </div>

                        <hr class="my-3">

                        <div class="col-6">
                            <button class="form-control btn btn-google" type="submit"><ion-icon name="logo-google"></ion-icon> Google</button>
                        </div>

                        <div class="col-6">
                            <button class="form-control btn btn-facebook" type="submit"><ion-icon name="logo-facebook"></ion-icon> Facebook</button>
                        </div>

                        <p class="text-center mt-3">Not a member? <a th:href="@{/register}">Signup for new account</a></p>

                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
